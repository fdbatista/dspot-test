version: '3'

services:

  dspot-api:
    container_name: dspot-api
    tty: true
    image: bitnami/laravel:9.1.8
    ports:
      - 8083:8000
    networks:
      - dspot-network
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - dspot-db

  dspot-db:
    image: mariadb:10.5.2
    container_name: dspot-db
    restart: always
    ports:
      - 3308:3306
    networks:
      - dspot-network
    env_file:
      - ./.env
    volumes:
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/conf/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}

networks:
  dspot-network:
    external: true
